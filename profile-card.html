<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="./profile-card.css">
  <!--BOX INCONS-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>PROFILE CARD SALVADOR INTCHALA</title>
</head>

<body>

  <div class="profile-card">
    <div class="image">
      <img src="/profile.png" alt="" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">
        Salvador Intchala
      </span>
      <span class="job">Dev Full Stack</span>
    </div>
    <div class="media-buttons">
      <a href="#
      " class="link" style="background: #000;"><i class='bx bxl-github'></i></a>
      <a href="#
      " class="link" style="background: #1da1f2;"><i class='bx bxl-linkedin'></i></i></a>
      <a href="#
      " class="link" style="background: #e1306c;"><i class='bx bxl-instagram'></i></i></a>
      <a href="#
      " class="link" style="background: #f00;"><i class='bx bxl-youtube'></i></i></a>
    </div>
    <div class="buttons">
      <button class="button">Inscreva-se</button>
      <button class="button">Mensagem</button>
    </div>
    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart' style="color: #f00;"></i>
        <span class="number">600Mil</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded' style="color: #1da1f2;"></i>
        <span class="number">30Mil</span>
      </div>
      <div class="data">
        <i class='bx bx-share' style="color: green;"></i>
        <span class="number">10Mil</span>
      </div>
    </div>
  </div>



</body>

</html>
